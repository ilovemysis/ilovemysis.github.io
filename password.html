<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button, input[type="password"] {
            font-size: 1.2em;
            padding: 10px;
            margin: 5px;
            border: 2px solid #d6336c;
            border-radius: 5px;
            background-color: #ffebee;
            color: #d6336c;
            cursor: pointer;
        }
        button:hover, input[type="password"]:hover {
            background-color: #f8bbd0;
        }
        #passwordField, #responseText {
            display: none;
            margin-top: 20px;
        }
        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px; 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

    </style>
</head>
<body>
    <h1>Bist du Melissa?</h1>
<div id="buttons">
    <button id="yesButton">Ja</button>
    <button id="noButton">Nein</button>
</div>
    <div id="passwordField">
        <input type="password" id="passwordInput" placeholder="Passwort eingeben">
        <button id="submitPassword">Enter</button>
    </div>
    <p id="responseText">Then why are you here? Rude smh</p>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Frag deine Schwester nach Passwort, Pupsi</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
